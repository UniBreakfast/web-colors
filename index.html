<!DOCTYPE html>
<html>
<head>
  <title> tab_name </title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      display: flex;
      background: cornsilk;
    }
    #btns {
      margin: auto;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
  <link rel=stylesheet href=style.css>
  
</head>
<body id=body>
  <div id=btns></div>
  
  <script>
    colors = {
      red: 'красный',
      orange: 'оранжевый',
      yellow: 'желтый',
      green: 'зеленый',
      teal: 'голубой',
      blue: 'синий',
      violet: 'фиолетовый'
    }
    for (color in colors) btns.innerHTML += 
      `<button id=${color}>${colors[color]}</button>`
    
    body.onclick = e => {
      if ([body, btns].includes(e.target)) 
        btns.classList.toggle('hidden')
    }
    
    btns.onclick = e => {
      if (e.target == btns) return
      body.style.background = e.target.id
    }
  </script>
  <script src=script.js></script>
</body>
</html>
