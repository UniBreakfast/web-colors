<!DOCTYPE html>
<html>
<head>
  <title> tab_name </title>
  <link rel=stylesheet href=style.css>
  
</head>
<body>
  <div id=btns></div>
  
  <script>
    colors = {
      red: 'красный',
      orange: 'оранжевый',
      yellow: 'желтый',
      green: 'зеленый',
      teal: 'голубой',
      blue: 'синий',
      violet: 'фиолетовый'
    }
    for (color in colors) btns.innerHTML += 
      `<button id=${color}>${colors[color]}</button>`
  </script>
  <script src=script.js></script>
</body>
</html>
